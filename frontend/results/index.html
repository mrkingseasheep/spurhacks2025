<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grass is always greener on the other side</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body class="container">
        <aside class="sidebar">
            <img src="../../img/logo.gif" class="flyRight" />
            <nav class="navbar">
                <a href="../../index.html">Home</a>
                <a href="../swiping/index.html">Swipe</a>
                <a href="../results/">Results</a>
            </nav>
        </aside>
        <main>
            <section class="container">
                <header class="column">
                   <h1>Results</h1> 
                </header>
                <!--for the rankings -->
                <div class= "card">
                    <img id="img1" src="C:\Users\vanes\Downloads\spurhacks2025\img\lake1.png" alt="Camp 1">
                    <div class = "overlay">
                        <h3>#1 + Campstite name</h3>
                       <p id="myParagraph"></p>

                        <script>
                        const url = "https://www.google.com/";
                        document.getElementById("myParagraph").innerHTML =
                        `<a href="${url}" target="_blank">${url}</a>`;
                        </script>


                    </div>
                </div>
            </div>
            <div class="card" id="card2">
                <img id="img2" src="" alt="Campsite 2 Photo" />
                <div class="overlay">
                    <h3 id="name2"></h3>
                </div>
            </div>
        </main>
        <script>
            fetch("http://localhost:5000/api/top-campsites")
                .then((response) => response.json())
                .then((data) => {
                    if (data.length > 0) {
                        document.getElementById("img1").src =
                            "../." + data[0]["Photo"];
                        document.getElementById("name1").textContent =
                            "#1 " + data[0]["Provincial Park"];
                    }
                    if (data.length > 1) {
                        document.getElementById("img2").src =
                            "../." + data[1]["Photo"];
                        document.getElementById("name2").textContent =
                            "#2 " + data[1]["Provincial Park"];
                    }
                });
        </script>
    </body>
</html>
