<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grass is always greener on the other side</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <section class="container">
            <aside class="sidebar">
                <img src="../../img/logo.gif" class="flyRight" />
                <nav class="navbar">
                    <a href="../../index.html">Home</a>
                    <a href="../results/index.html">Results</a>
                    <a href="../login/index.html">Register</a>
                    <a href="../about/index.html">About</a>
                </nav>
            </aside>
            <main>
                <!--for the rankings -->
                <div class="card" id="card1">
                    <img id="img1" src="" alt="Campsite 1 Photo" />
                    <div class="overlay">
                        <h3 id="name1"></h3>
                    </div>
                </div>
                <div class="card" id="card2">
                    <img id="img2" src="" alt="Campsite 2 Photo" />
                    <div class="overlay">
                        <h3 id="name2"></h3>
                    </div>
                </div>
            </main>
        </section>
        <script src="index.js"></script>
        <script>
fetch("/api/top-campsites")
  .then(response => response.json())
  .then(data => {
    if (data.length > 0) {
      document.getElementById("img1").src = data[0].Photo;
      document.getElementById("name1").textContent = "#1 " + data[0]["Provincial Park"];
    }
    if (data.length > 1) {
      document.getElementById("img2").src = data[1].Photo;
      document.getElementById("name2").textContent = "#2 " + data[1]["Provincial Park"];
    }
  });
        </script>
    </body>
</html>
