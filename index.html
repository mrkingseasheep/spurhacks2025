<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Card Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }


    /* Sidebar */
    .sidebar {
      width: 180px;
      background-color: #6c7895;
      padding: 20px;
      color: white;
      min-height: 100vh;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Main content */
    .main {
      flex: 1;
      background-color: #e3e8e8;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .center-text {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.2em;
    }

    /* Card Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 50px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .card.toggled {
      background-color: #ffcccb;
      transform: scale(1.05);
    }

    /* Go button */
    .go-button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 6px;
      transition: background-color 0.3s;
      display: inline-block;
      margin-top: 20px;
    }

    .go-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="logo.png" alt="Logo" width="100%" />
    <a href="#">Home</a>
    <a href="Frontend/swiping/index.html">Swipe</a>
    <a href="Frontend/results/index.html">Register</a>
    
  </div>

  <div class="main">
    <div class="title">Cozy up by the campfire with Grass is Greener</div>
    <div class="center-text">I'm looking for a campsite with...!</div>
    
    <div class="card-grid">
      <div class="card" id="card1" onclick="toggleCard('card1')">
        <img src="img/lightning.png" alt="Electricity Icon" />
        Electricity
      </div>
      <div class="card" id="card2" onclick="toggleCard('card2')">
        <img src="https://cdn-icons-png.flaticon.com/512/2683/2683455.png" alt="Running Water Icon" />
        Running Water
      </div>
      <div class="card" id="card3" onclick="toggleCard('card3')">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616483.png" alt="Swimming Icon" />
        Swimming
      </div>
      <div class="card" id="card4" onclick="toggleCard('card4')">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Privacy Icon" />
        Privacy
      </div>
      <div class="card" id="card5" onclick="toggleCard('card5')">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="High Rating Icon" />
        High Rating
      </div>
      <div class="card" id="card6" onclick="toggleCard('card6')">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616560.png" alt="Local Icon" />
        Local
      </div>
    </div>

    <!-- Group code and input field above the Go button -->
    <div style="text-align: center; margin-top: 40px;">
      <p><strong>Invite friends with this code:</strong></p>
      <div id="groupCode" style="font-size: 1.5em; font-weight: bold; margin-bottom: 20px;"></div>

      <p>Or enter your group code:</p>
      <input
        type="text"
        placeholder="Enter group code"
        style="padding: 10px; font-size: 1em; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 30px;"
      />

      <br />
      <a href="Frontend/swiping/index.html" class="go-button">Go</a>
    </div>
  </div>

  <script>
    // Track card toggle states
    const cardStates = {
      card1: false,
      card2: false,
      card3: false,
      card4: false,
      card5: false,
      card6: false,
    };

    function toggleCard(cardId) {
      const card = document.getElementById(cardId);
      card.classList.toggle("toggled");

      // Update state
      cardStates[cardId] = !cardStates[cardId];

      console.log(`Card ${cardId} toggled: ${cardStates[cardId]}`);
    }

    // Generate a random 6-character alphanumeric code
    function generateGroupCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Display group code on page load
    document.addEventListener('DOMContentLoaded', () => {
      const code = generateGroupCode();
      document.getElementById('groupCode').textContent = code;
    });
  </script>

</body>
</html>
